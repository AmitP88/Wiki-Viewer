<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Yrsa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media_queries.css">
    <script src="app.js"></script>
    <title>Wiki Viewer</title>
  </head>
  <body>
    <header>
      <h1>Wiki Viewer</h1>      
    </header>

    <main>
      <form id="search" autocomplete="off">
        <input type="text" id="query" placeholder="Search..." />
        <button type="submit"><i class="fa fa-search fa-2x"></i></button>
      </form>
      <p>Click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">here</a> for a random Wiki.</p>
      <div id="results"></div>      
    </main>

    <footer>
      <a href="https://github.com/AmitP88/Wiki-Viewer" target="_blank">
        <i class="fab fa-github fa-4x"></i>
      </a>      
      <p>Developed by <a href="https://github.com/AmitP88" target="_blank" class="github-profile-link">Amit Patel</a></p>      
    </footer>  
  </body>
</html>
